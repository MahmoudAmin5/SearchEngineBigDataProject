<!DOCTYPE html>
<html lang="en">
<head>

    <title>Searchify - Web Search</title>
    <link rel="stylesheet" href="styles.css">
    

<body>
    <main class="main" id="main">
        <div class="search-container" id="searchContainer">
            <div class="logo">Search<span>ify</span></div>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search the web...">
                <button class="search-btn" id="searchButton">üîç</button>
            </div>
            <div class="search-options">
                <div class="option active">All</div>
                <div class="option">Page Rank</div>
            </div>
            <div class="recent-searches" id="recentSearches">
                <!-- Recent searches will be displayed here -->
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </main>

</html>
